<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Пользователи паниели и настройки доступа — Bender</title>
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='bender-icon.svg') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='sidebar.css') }}" rel="stylesheet" />
</head>
<body class="with-sidebar sidebar-pinned">
  {% include "_sidebar.html" %}
  <main class="main-content container-fluid">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h3 class="mb-0">Пользователи панели и настройки доступа</h3>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="auth-management" data-auth-management>
          <div class="alert alert-danger d-none" role="alert" data-auth-message></div>

          <ul class="nav nav-tabs" role="tablist" data-auth-tabs>
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="page-auth-users-tab" data-bs-toggle="tab" data-bs-target="#pageAuthUsers" type="button" role="tab">Пользователи</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="page-auth-roles-tab" data-bs-toggle="tab" data-bs-target="#pageAuthRoles" type="button" role="tab">Роли</button>
            </li>
          </ul>

          <div class="tab-content pt-3">
            <div class="tab-pane fade show active" id="pageAuthUsers" role="tabpanel" data-auth-users-section>
              <form class="row g-2 align-items-end mb-3" data-auth-user-create>
                <div class="col-md-4">
                  <label class="form-label small mb-1" for="pageAuthUserName">Логин</label>
                  <input type="text" class="form-control form-control-sm" id="pageAuthUserName" name="username" autocomplete="off" required>
                </div>
                <div class="col-md-4">
                  <label class="form-label small mb-1" for="pageAuthUserPassword">Пароль</label>
                  <input type="text" class="form-control form-control-sm" id="pageAuthUserPassword" name="password" autocomplete="off" required>
                </div>
                <div class="col-md-3">
                  <label class="form-label small mb-1" for="pageAuthUserRole">Роль</label>
                  <select class="form-select form-select-sm" id="pageAuthUserRole" name="role_id" data-auth-user-role-select>
                    <option value="" selected>По умолчанию</option>
                  </select>
                </div>
                <div class="col-md-1 d-flex justify-content-end">
                  <button type="submit" class="btn btn-primary btn-sm w-100">Создать</button>
                </div>
              </form>
              <div class="text-danger small mb-3 d-none" data-auth-user-create-error></div>

              <div class="table-responsive">
                <table class="table table-sm align-middle" data-auth-users-table>
                  <thead>
                    <tr>
                      <th style="width: 30%">Логин</th>
                      <th style="width: 22%">Роль</th>
                      <th style="width: 32%">Пароль</th>
                      <th class="text-end" style="width: 16%">Действия</th>
                    </tr>
                  </thead>
                  <tbody data-auth-users-body></tbody>
                </table>
              </div>
              <div class="alert alert-info mt-3 d-none" data-auth-users-empty>Пользователи не найдены.</div>
            </div>

            <div class="tab-pane fade" id="pageAuthRoles" role="tabpanel" data-auth-roles-section>
              <form class="row g-2 align-items-end mb-3" data-auth-role-create>
                <div class="col-md-4">
                  <label class="form-label small mb-1" for="pageAuthRoleName">Название</label>
                  <input type="text" class="form-control form-control-sm" id="pageAuthRoleName" name="name" autocomplete="off" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label small mb-1" for="pageAuthRoleDescription">Описание</label>
                  <input type="text" class="form-control form-control-sm" id="pageAuthRoleDescription" name="description" autocomplete="off">
                </div>
                <div class="col-md-2 d-flex justify-content-end">
                  <button type="submit" class="btn btn-primary btn-sm w-100">Создать роль</button>
                </div>
              </form>
              <div class="text-danger small mb-3 d-none" data-auth-role-create-error></div>
              <div class="d-flex flex-column gap-3" data-auth-roles-container></div>
              <div class="alert alert-info d-none" data-auth-roles-empty>Роли не найдены.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='modal-helpers.js') }}"></script>
  <script src="{{ url_for('static', filename='auth-management.js') }}"></script>
  <script src="{{ url_for('static', filename='sidebar.js') }}"></script>
  <script src="{{ url_for('static', filename='modal-transitions.js') }}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const root = document.querySelector('[data-auth-management]');
      if (root && window.AuthManagement) {
        window.AuthManagement.mount(root);
      }
    });
  </script>
</body>
</html>
