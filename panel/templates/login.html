<!DOCTYPE html>
<html>
<head>
  <title>Bender — Вход</title>
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='bender-icon.svg') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <div class="text-center mb-4">
              <img src="{{ url_for('static', filename='bender-icon.svg') }}" alt="Логотип Bender" width="56" height="56" class="mb-3" />
              <h3 class="card-title">Вход в Bender</h3>
            </div>
            <form method="POST">
              <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Логин" required>
              </div>
              <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Пароль" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='modal-transitions.js') }}"></script>
  <script src="{{ url_for('static', filename='auto-copy.js') }}" defer></script>
</body>
</html>
