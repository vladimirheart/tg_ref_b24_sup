<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Паспорта объектов — Support Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar('passports')}"></div>
<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-3 mb-4">
        <div>
            <h1 class="h3 mb-1">Паспорта объектов</h1>
            <p class="text-muted mb-0">Каталог оборудования и его характеристики.</p>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>Тип</th>
                    <th>Производитель</th>
                    <th>Модель</th>
                    <th>Серийный номер</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(items)}">
                    <td colspan="5" class="text-center text-muted py-4">Каталог пуст</td>
                </tr>
                <tr th:each="item : ${items}">
                    <td th:text="${item.equipmentType} ?: '—'"></td>
                    <td th:text="${item.equipmentVendor} ?: '—'"></td>
                    <td th:text="${item.equipmentModel} ?: '—'"></td>
                    <td th:text="${item.serialNumber} ?: '—'"></td>
                    <td class="text-end">
                        <a class="btn btn-outline-primary btn-sm" th:href="@{'/object-passports/' + ${item.id}}">Открыть</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
