<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Создание паспорта — Support Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="with-sidebar sidebar-pinned">
<div th:replace="~{fragments/navbar :: navbar('passports')}"></div>
<main class="main-content container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-3 mb-4">
        <div>
            <h1 class="h3 mb-1">Новый паспорт объекта</h1>
            <p class="text-muted mb-0">Заполните данные оборудования для создания паспорта.</p>
        </div>
        <a class="btn btn-outline-secondary" th:href="@{/object-passports}">К каталогу</a>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="alert alert-danger d-none" role="alert" id="formError"></div>
                    <form id="passportForm" novalidate>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="equipmentType" class="form-label">Тип оборудования *</label>
                                <input type="text" class="form-control" id="equipmentType" name="equipment_type" required>
                            </div>
                            <div class="col-md-6">
                                <label for="equipmentVendor" class="form-label">Производитель *</label>
                                <input type="text" class="form-control" id="equipmentVendor" name="equipment_vendor" required>
                            </div>
                            <div class="col-md-6">
                                <label for="equipmentModel" class="form-label">Модель *</label>
                                <input type="text" class="form-control" id="equipmentModel" name="equipment_model" required>
                            </div>
                            <div class="col-md-6">
                                <label for="serialNumber" class="form-label">Серийный номер</label>
                                <input type="text" class="form-control" id="serialNumber" name="serial_number">
                            </div>
                            <div class="col-12">
                                <label for="photoUrl" class="form-label">Фото (URL)</label>
                                <input type="url" class="form-control" id="photoUrl" name="photo_url" placeholder="https://">
                            </div>
                            <div class="col-12">
                                <label for="accessories" class="form-label">Комплектация</label>
                                <textarea class="form-control" id="accessories" name="accessories" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a class="btn btn-outline-secondary" th:href="@{/object-passports}">Отменить</a>
                            <button class="btn btn-primary" type="submit" id="submitBtn">Создать</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    const form = document.getElementById('passportForm');
    const submitBtn = document.getElementById('submitBtn');
    const formError = document.getElementById('formError');

    function showError(message) {
        formError.textContent = message;
        formError.classList.remove('d-none');
    }

    function clearError() {
        formError.textContent = '';
        formError.classList.add('d-none');
    }

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        clearError();

        if (!form.checkValidity()) {
            form.classList.add('was-validated');
            showError('Заполните обязательные поля.');
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Сохранение...';

        const payload = {
            equipment_type: document.getElementById('equipmentType').value.trim(),
            equipment_vendor: document.getElementById('equipmentVendor').value.trim(),
            equipment_model: document.getElementById('equipmentModel').value.trim(),
            serial_number: document.getElementById('serialNumber').value.trim(),
            photo_url: document.getElementById('photoUrl').value.trim(),
            accessories: document.getElementById('accessories').value.trim(),
        };

        try {
            const response = await fetch('/api/settings/it-equipment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            });

            const data = await response.json();
            if (!response.ok || !data.success) {
                throw new Error(data.error || 'Не удалось создать паспорт');
            }

            const createdId = Array.isArray(data.items) && data.items.length ? data.items[0].id : null;
            if (createdId) {
                window.location.href = `/object-passports/${createdId}`;
            } else {
                window.location.href = '/object-passports';
            }
        } catch (error) {
            showError(error.message || 'Не удалось создать паспорт');
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Создать';
        }
    });
</script>
</body>
</html>
