<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Паспорт объекта — Support Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar('passports')}"></div>
<main class="container py-4" th:if="${item != null}">
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-3 mb-4">
        <div>
            <h1 class="h3 mb-1" th:text="${item.equipmentModel} ?: 'Паспорт объекта'"></h1>
            <p class="text-muted mb-0">Подробности по выбранной единице оборудования.</p>
        </div>
        <a class="btn btn-outline-secondary" th:href="@{/object-passports}">К каталогу</a>
    </div>

    <div class="row g-4">
        <div class="col-12 col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <dl class="row mb-0">
                        <dt class="col-sm-4">Тип</dt>
                        <dd class="col-sm-8" th:text="${item.equipmentType} ?: '—'"></dd>

                        <dt class="col-sm-4">Производитель</dt>
                        <dd class="col-sm-8" th:text="${item.equipmentVendor} ?: '—'"></dd>

                        <dt class="col-sm-4">Модель</dt>
                        <dd class="col-sm-8" th:text="${item.equipmentModel} ?: '—'"></dd>

                        <dt class="col-sm-4">Серийный номер</dt>
                        <dd class="col-sm-8" th:text="${item.serialNumber} ?: '—'"></dd>

                        <dt class="col-sm-4">Комплектация</dt>
                        <dd class="col-sm-8" th:text="${item.accessories} ?: '—'"></dd>

                        <dt class="col-sm-4">Создан</dt>
                        <dd class="col-sm-8" th:text="${item.createdAt} ?: '—'"></dd>

                        <dt class="col-sm-4">Обновлён</dt>
                        <dd class="col-sm-8" th:text="${item.updatedAt} ?: '—'"></dd>
                    </dl>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <div class="mb-3 fw-semibold">Фото</div>
                    <img th:if="${item.photoUrl}" th:src="${item.photoUrl}" alt="Фото оборудования" class="img-fluid rounded">
                    <div class="text-muted" th:if="${item.photoUrl == null || item.photoUrl.isBlank()}">Фото не загружено</div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
