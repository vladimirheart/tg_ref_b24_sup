<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Каналы — Support Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar('channels')}"></div>
<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-3 mb-4">
        <div>
            <h1 class="h3 mb-1">Каналы</h1>
            <p class="text-muted mb-0">Активные каналы бота и их параметры.</p>
        </div>
    </div>
    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Бот</th>
                    <th>Публичный ID</th>
                    <th>Активен</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(channels)}">
                    <td colspan="5" class="text-center text-muted py-4">Каналы отсутствуют</td>
                </tr>
                <tr th:each="channel : ${channels}">
                    <td th:text="${channel.id}"></td>
                    <td>
                        <div class="fw-semibold" th:text="${channel.channelName}"></div>
                        <div class="text-muted small" th:text="${channel.botName} ?: '—'"></div>
                    </td>
                    <td th:text="${channel.botUsername} ?: '—'"></td>
                    <td th:text="${channel.publicId} ?: '—'"></td>
                    <td>
                        <span th:classappend="${channel.isActive} ? 'badge text-bg-success' : 'badge text-bg-secondary'"
                              th:text="${channel.isActive} ? 'Да' : 'Нет'"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
