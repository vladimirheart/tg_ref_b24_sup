<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Карточка пользователя — Support Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="with-sidebar sidebar-pinned">
<div th:replace="~{fragments/navbar :: navbar('users')}"></div>
<main class="main-content container-fluid py-4">
    <a class="btn btn-outline-secondary btn-sm mb-3" th:href="@{/users}">← К списку пользователей</a>
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="h4 mb-3" th:text="${panelUser.fullName} ?: ${panelUser.username}">Пользователь</h1>
            <div class="row g-3">
                <div class="col-md-6"><div><span class="text-muted">Логин:</span> <span th:text="${panelUser.username}">—</span></div></div>
                <div class="col-md-6"><div><span class="text-muted">Email:</span> <span th:text="${panelUser.email} ?: '—'">—</span></div></div>
                <div class="col-md-6"><div><span class="text-muted">Отдел:</span> <span th:text="${panelUser.department} ?: '—'">—</span></div></div>
                <div class="col-md-6"><div><span class="text-muted">Роль:</span> <span th:text="${panelUser.role} ?: (panelUser.roleRef != null ? panelUser.roleRef.name : '—')">—</span></div></div>
                <div class="col-md-6"><div><span class="text-muted">Телефоны:</span> <span th:text="${panelUser.phones} ?: '—'">—</span></div></div>
                <div class="col-md-6"><div><span class="text-muted">Статус:</span> <span th:text="${panelUser.blocked} ? 'Заблокирован' : 'Активен'">—</span></div></div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
