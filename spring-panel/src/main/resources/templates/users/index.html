<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Пользователи — Support Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar('users')}"></div>
<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-3 mb-4">
        <div>
            <h1 class="h3 mb-1">Пользователи панели</h1>
            <p class="text-muted mb-0">Сотрудники и их роли.</p>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>Логин</th>
                    <th>Имя</th>
                    <th>Роль</th>
                    <th>Отдел</th>
                    <th>Email</th>
                    <th>Статус</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(users)}">
                    <td colspan="6" class="text-center text-muted py-4">Пользователи не найдены</td>
                </tr>
                <tr th:each="user : ${users}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.fullName} ?: '—'"></td>
                    <td th:text="${user.role} ?: (user.roleRef != null ? user.roleRef.name : '—')"></td>
                    <td th:text="${user.department} ?: '—'"></td>
                    <td th:text="${user.email} ?: '—'"></td>
                    <td>
                        <span th:classappend="${user.blocked} ? 'badge text-bg-secondary' : 'badge text-bg-success'"
                              th:text="${user.blocked} ? 'Заблокирован' : 'Активен'"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
