<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iguana — Вход</title>
    <link rel="icon" th:href="@{/iguana-icon.svg}" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="auth-wrapper d-flex align-items-center">
<main class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5 col-xl-4">
            <div class="card auth-card">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <img class="auth-logo mb-3" th:src="@{/iguana-icon.svg}" alt="Логотип iguana">
                        <h1 class="h4 mb-1">Вход в iguana</h1>
                        <p class="text-muted small mb-0">CRM-панель поддержки клиентов</p>
                    </div>

                    <div class="alert alert-danger" role="alert" th:if="${param.error}">
                        Неверный логин или пароль. Попробуйте ещё раз.
                    </div>
                    <div class="alert alert-success" role="alert" th:if="${param.logout}">
                        Вы успешно вышли из системы.
                    </div>

                    <form method="post" th:action="@{/login}" class="needs-validation" novalidate>
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                        <div class="mb-3">
                            <label class="form-label">Логин</label>
                            <input type="text" name="username" class="form-control" placeholder="admin" autocomplete="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Пароль</label>
                            <input type="password" name="password" class="form-control" placeholder="••••••••" autocomplete="current-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-rounded">Войти</button>
                    </form>
                </div>
            </div>
            <p class="text-center text-muted small mt-3 mb-0">Логин/пароль по умолчанию: <strong>admin / admin</strong></p>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
