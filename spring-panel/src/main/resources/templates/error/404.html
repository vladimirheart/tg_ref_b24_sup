<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Страница не найдена — Bender</title>
    <link rel="icon" th:href="@{/bender-icon.svg}" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-VHS7zS6LZPbi2sY8e+G7B1QUwpsOSJyYwcmBHQYaWV7k/akdUSHh3D1ynjGduVdA" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="auth-wrapper d-flex align-items-center">
<main class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8 col-xl-6">
            <div class="card auth-card">
                <div class="card-body p-4 p-lg-5 text-center">
                    <div class="d-inline-flex align-items-center justify-content-center bg-primary bg-opacity-10 rounded-circle mb-4" style="width: 96px; height: 96px;">
                        <span class="display-5 text-primary">404</span>
                    </div>
                    <h1 class="h4 mb-2">Страница не найдена</h1>
                    <p class="text-muted mb-4">Проверьте адрес или вернитесь на главную панель. Если вы открывали аналитику или форму из старых закладок, ссылка могла устареть.</p>
                    <div class="d-flex flex-column flex-sm-row justify-content-center gap-2">
                        <a th:href="@{/}" class="btn btn-primary btn-rounded">На главную</a>
                        <a th:href="@{/login}" class="btn btn-outline-secondary btn-rounded">Войти снова</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-NZCbFf8gDuwZQzQ0jrISFRCGDpa2BkLomqKgJo0vvArkH5AO9M/dwZ0pniNXh9v0" crossorigin="anonymous"></script>
</body>
</html>
