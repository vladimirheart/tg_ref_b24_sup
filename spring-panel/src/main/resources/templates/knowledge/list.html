<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>–ë–∞–∑–∞ –∑–Ω–∞–Ω–∏–π ‚Äî Support Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-VHS7zS6LZPbi2sY8e+G7B1QUwpsOSJyYwcmBHQYaWV7k/akdUSHh3D1ynjGduVdA" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar('knowledge')}"></div>
<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-3 mb-4">
        <div>
            <h1 class="h3 mb-1">–ë–∞–∑–∞ –∑–Ω–∞–Ω–∏–π</h1>
            <p class="text-muted mb-0">–ü–æ–¥–±–æ—Ä–∫–∞ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–π –∏ —Ä–µ–≥–ª–∞–º–µ–Ω—Ç–æ–≤ —Å–ª—É–∂–±—ã –ø–æ–¥–¥–µ—Ä–∂–∫–∏.</p>
        </div>
        <a class="btn btn-primary" th:if="${canCreate}" th:href="@{/knowledge-base/new}">–ù–æ–≤–∞—è —Å—Ç–∞—Ç—å—è</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="input-group mb-3">
                <span class="input-group-text" aria-hidden="true">üîç</span>
                <input type="search" class="form-control" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é" data-action="filter-articles">
            </div>
            <div class="table-responsive">
                <table class="table table-striped align-middle" id="knowledgeTable">
                    <thead>
                    <tr>
                        <th>–ù–∞–∑–≤–∞–Ω–∏–µ</th>
                        <th class="text-nowrap">–ü–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ</th>
                        <th>–ê–≤—Ç–æ—Ä</th>
                        <th class="text-nowrap">–°—Ç–∞—Ç—É—Å</th>
                        <th class="text-nowrap">–û–±–Ω–æ–≤–ª–µ–Ω–∞</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(articles)}">
                        <td colspan="5" class="text-center text-muted py-4">–°—Ç–∞—Ç–µ–π –ø–æ–∫–∞ –Ω–µ—Ç</td>
                    </tr>
                    <tr th:each="article : ${articles}" th:data-title="${article.title}" th:data-department="${article.department}">
                        <td>
                            <a class="fw-semibold text-decoration-none" th:href="@{'/knowledge-base/' + ${article.id}}" th:text="${article.title}"></a>
                            <div class="text-muted small" th:text="${article.summary()}"></div>
                        </td>
                        <td class="text-muted" th:text="${article.department() ?: '‚Äî'}"></td>
                        <td class="text-muted" th:text="${article.author() ?: '‚Äî'}"></td>
                        <td>
                            <span class="badge" th:classappend="${article.status()} == 'published' ? 'text-bg-success' : (${article.status()} == 'draft' ? 'text-bg-warning' : 'text-bg-secondary')"
                                  th:text="${article.status() ?: 'draft'}"></span>
                        </td>
                        <td class="text-muted text-nowrap" th:text="${article.updatedAt()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-NZCbFf8gDuwZQzQ0jrISFRCGDpa2BkLomqKgJo0vvArkH5AO9M/dwZ0pniNXh9v0" crossorigin="anonymous"></script>
<script>
    (function () {
        const input = document.querySelector('[data-action="filter-articles"]');
        if (!input) return;
        input.addEventListener('input', () => {
            const value = input.value.toLowerCase();
            document.querySelectorAll('#knowledgeTable tbody tr').forEach(row => {
                if (!row.dataset.title) return;
                const match = row.dataset.title.toLowerCase().includes(value) ||
                    (row.dataset.department || '').toLowerCase().includes(value);
                row.style.display = match ? '' : 'none';
            });
        });
    })();
</script>
</body>
</html>
