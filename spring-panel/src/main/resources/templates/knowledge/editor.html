<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${article.id() == null} ? 'Новая статья' : 'Редактирование статьи'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-VHS7zS6LZPbi2sY8e+G7B1QUwpsOSJyYwcmBHQYaWV7k/akdUSHh3D1ynjGduVdA" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/knowledge-base}">База знаний</a>
        <div class="d-flex gap-2">
            <a class="btn btn-outline-light btn-sm" th:href="@{/knowledge-base}">К списку</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/logout}">Выйти</a>
        </div>
    </div>
</nav>
<main class="container py-4">
    <div class="row g-4">
        <div class="col-12 col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="h4 mb-3" th:text="${article.id() == null} ? 'Новая статья' : 'Редактирование статьи'"></h1>
                    <form th:action="@{/knowledge-base/articles}" method="post" class="needs-validation" novalidate>
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                        <input type="hidden" name="id" th:value="${article.id()}">
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Заголовок</label>
                                <input class="form-control" type="text" name="title" th:value="${article.title()}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Подразделение</label>
                                <input class="form-control" type="text" name="department" th:value="${article.department()}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Тип статьи</label>
                                <input class="form-control" type="text" name="articleType" th:value="${article.articleType()}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Статус</label>
                                <select class="form-select" name="status">
                                    <option value="draft" th:selected="${article.status()} == 'draft'">Черновик</option>
                                    <option value="published" th:selected="${article.status()} == 'published'">Опубликована</option>
                                    <option value="archived" th:selected="${article.status()} == 'archived'">Архив</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Автор</label>
                                <input class="form-control" type="text" name="author" th:value="${article.author()}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Направление</label>
                                <input class="form-control" type="text" name="direction" th:value="${article.direction()}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Поднаправление</label>
                                <input class="form-control" type="text" name="directionSubtype" th:value="${article.directionSubtype()}">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Краткое описание</label>
                                <textarea class="form-control" name="summary" rows="3" th:text="${article.summary()}"></textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Текст статьи</label>
                                <textarea class="form-control" name="content" rows="10" th:text="${article.content()}"></textarea>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <span class="text-muted small" th:text="${article.updatedAt()} != null ? 'Обновлено: ' + ${article.updatedAt()} : ''"></span>
                            <button class="btn btn-primary" type="submit">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-4">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white fw-semibold">Вложения</div>
                <div class="card-body">
                    <p class="text-muted" th:if="${#lists.isEmpty(article.attachments())}">Нет загруженных файлов.</p>
                    <ul class="list-group list-group-flush" th:if="${!#lists.isEmpty(article.attachments())}">
                        <li class="list-group-item d-flex justify-content-between align-items-start" th:each="file : ${article.attachments()}">
                            <div class="me-2">
                                <div class="fw-semibold" th:text="${file.originalName()}"></div>
                                <small class="text-muted" th:text="${file.mimeType()} ?: 'файл'"></small>
                            </div>
                            <span class="badge text-bg-light" th:text="${file.size()} != null ? ${#numbers.formatDecimal(file.size() / 1024.0, 0, 'NONE', 1, 'HALF_UP')} + ' КБ' : ''"></span>
                        </li>
                    </ul>
                    <form th:action="@{/knowledge-base/attachments}" method="post" enctype="multipart/form-data" class="mt-3">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                        <div class="input-group">
                            <input class="form-control" type="file" name="file" required>
                            <button class="btn btn-outline-secondary" type="submit">Загрузить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-NZCbFf8gDuwZQzQ0jrISFRCGDpa2BkLomqKgJo0vvArkH5AO9M/dwZ0pniNXh9v0" crossorigin="anonymous"></script>
</body>
</html>
