<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${article.id == null} ? 'Новая статья' : 'Редактирование статьи'"></title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<header>
    <h1 th:text="${article.id == null} ? 'Новая статья' : 'Редактирование статьи'"></h1>
    <nav>
        <a th:href="@{/knowledge-base}">К списку</a>
        <a th:href="@{/logout}">Выйти</a>
    </nav>
</header>
<main>
    <form method="post" th:action="@{/api/knowledge-base/articles}" enctype="multipart/form-data">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
        <input type="hidden" name="id" th:value="${article.id}">
        <label>
            Заголовок
            <input type="text" name="title" th:value="${article.title}" required>
        </label>
        <label>
            Департамент
            <input type="text" name="department" th:value="${article.department}">
        </label>
        <label>
            Описание
            <textarea name="summary" th:text="${article.summary}"></textarea>
        </label>
        <label>
            Текст
            <textarea name="content" rows="10" th:text="${article.content}"></textarea>
        </label>
        <label>
            Вложение
            <input type="file" name="file">
        </label>
        <button type="submit">Сохранить</button>
    </form>
</main>
</body>
</html>
