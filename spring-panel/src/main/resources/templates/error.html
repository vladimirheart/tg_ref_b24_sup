<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Произошла ошибка</h4>
        <p th:text="${message} ?: 'Что-то пошло не так. Попробуйте повторить действие позже.'"></p>
        <hr>
        <p class="mb-0"><a href="/" class="link-dark">Вернуться на главную</a></p>
    </div>
</div>
</body>
</html>
