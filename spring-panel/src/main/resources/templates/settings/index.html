<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Настройки — Support Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar('settings')}"></div>
<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-3 mb-4">
        <div>
            <h1 class="h3 mb-1">Настройки</h1>
            <p class="text-muted mb-0">Ключевые параметры интеграций и работы панели.</p>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-12 col-lg-6">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-white">
                    <h2 class="h5 mb-0">Настройки каналов</h2>
                </div>
                <div class="table-responsive">
                    <table class="table align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Канал</th>
                            <th>Ключ</th>
                            <th>Значение</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(appSettings)}">
                            <td colspan="3" class="text-center text-muted py-4">Настройки отсутствуют</td>
                        </tr>
                        <tr th:each="setting : ${appSettings}">
                            <td th:text="${setting.channel != null ? setting.channel.channelName : '—'}"></td>
                            <td th:text="${setting.key}"></td>
                            <td><code th:text="${setting.value}"></code></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-white">
                    <h2 class="h5 mb-0">Системные параметры</h2>
                </div>
                <div class="table-responsive">
                    <table class="table align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Тип</th>
                            <th>Значение</th>
                            <th>Статус</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(parameters)}">
                            <td colspan="3" class="text-center text-muted py-4">Параметры отсутствуют</td>
                        </tr>
                        <tr th:each="param : ${parameters}">
                            <td th:text="${param.paramType}"></td>
                            <td><code th:text="${param.value}"></code></td>
                            <td th:text="${param.state} ?: '—'"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
