<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Настройки — Support Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="with-sidebar sidebar-pinned">
<div th:replace="~{fragments/navbar :: navbar('settings')}"></div>
<main class="main-content container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-3 mb-4">
        <div>
            <h1 class="h3 mb-1">Настройки</h1>
            <p class="text-muted mb-0">Ключевые параметры интеграций и работы панели.</p>
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-white d-flex justify-content-between align-items-center flex-wrap gap-2">
            <h2 class="h5 mb-0">Статусы клиентов</h2>
            <button class="btn btn-sm btn-outline-primary" type="button" id="addClientStatus">Добавить статус</button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table align-middle" id="clientStatusesTable">
                    <thead class="table-light">
                    <tr>
                        <th>Статус</th>
                        <th>Цвет</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(clientStatuses)}">
                        <td colspan="3" class="text-center text-muted py-3">Статусы не настроены</td>
                    </tr>
                    <tr th:each="status : ${clientStatuses}">
                        <td>
                            <input class="form-control form-control-sm status-name-input" th:value="${status}">
                        </td>
                        <td>
                            <input type="color" class="form-control form-control-color status-color-input"
                                   th:value="${clientStatusColors[status]} ?: '#0d6efd'">
                        </td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-outline-danger remove-status-btn" type="button">Удалить</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" type="button" id="saveClientStatuses">Сохранить статусы</button>
            </div>
            <div class="alert alert-success mt-3 d-none" role="alert" id="clientStatusesSuccess">
                Статусы сохранены.
            </div>
            <div class="alert alert-danger mt-3 d-none" role="alert" id="clientStatusesError"></div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-12 col-lg-6">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-white">
                    <h2 class="h5 mb-0">Настройки каналов</h2>
                </div>
                <div class="table-responsive">
                    <table class="table align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Канал</th>
                            <th>Ключ</th>
                            <th>Значение</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(appSettings)}">
                            <td colspan="3" class="text-center text-muted py-4">Настройки отсутствуют</td>
                        </tr>
                        <tr th:each="setting : ${appSettings}">
                            <td th:text="${setting.channel != null ? setting.channel.channelName : '—'}"></td>
                            <td th:text="${setting.key}"></td>
                            <td><code th:text="${setting.value}"></code></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-white">
                    <h2 class="h5 mb-0">Системные параметры</h2>
                </div>
                <div class="table-responsive">
                    <table class="table align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Тип</th>
                            <th>Значение</th>
                            <th>Статус</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(systemParameters)}">
                            <td colspan="3" class="text-center text-muted py-4">Параметры отсутствуют</td>
                        </tr>
                        <tr th:each="systemParam : ${systemParameters}">
                            <td th:text="${systemParam.paramType}"></td>
                            <td><code th:text="${systemParam.value}"></code></td>
                            <td th:text="${systemParam.state} ?: '—'"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    const statusesTable = document.getElementById('clientStatusesTable');
    const addStatusBtn = document.getElementById('addClientStatus');
    const saveStatusBtn = document.getElementById('saveClientStatuses');
    const statusesSuccess = document.getElementById('clientStatusesSuccess');
    const statusesError = document.getElementById('clientStatusesError');

    function clearStatusFeedback() {
        if (statusesSuccess) statusesSuccess.classList.add('d-none');
        if (statusesError) {
            statusesError.classList.add('d-none');
            statusesError.textContent = '';
        }
    }

    function ensureEmptyRowHidden() {
        if (!statusesTable) return;
        const emptyRow = statusesTable.querySelector('tbody tr td[colspan="3"]');
        if (emptyRow) {
            emptyRow.parentElement?.remove();
        }
    }

    function createStatusRow(name = '', color = '#0d6efd') {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td><input class="form-control form-control-sm status-name-input" value="${name}"></td>
            <td><input type="color" class="form-control form-control-color status-color-input" value="${color}"></td>
            <td class="text-end"><button class="btn btn-sm btn-outline-danger remove-status-btn" type="button">Удалить</button></td>
        `;
        row.querySelector('.remove-status-btn').addEventListener('click', () => {
            row.remove();
        });
        return row;
    }

    if (statusesTable) {
        statusesTable.querySelectorAll('.remove-status-btn').forEach((btn) => {
            btn.addEventListener('click', () => {
                btn.closest('tr')?.remove();
            });
        });
    }

    if (addStatusBtn && statusesTable) {
        addStatusBtn.addEventListener('click', () => {
            clearStatusFeedback();
            ensureEmptyRowHidden();
            const row = createStatusRow();
            statusesTable.querySelector('tbody')?.appendChild(row);
        });
    }

    if (saveStatusBtn && statusesTable) {
        saveStatusBtn.addEventListener('click', async () => {
            clearStatusFeedback();
            const rows = Array.from(statusesTable.querySelectorAll('tbody tr'))
                .filter((row) => row.querySelector('.status-name-input'));
            const statuses = [];
            const colors = {};
            rows.forEach((row) => {
                const nameInput = row.querySelector('.status-name-input');
                const colorInput = row.querySelector('.status-color-input');
                const name = (nameInput?.value || '').trim();
                const color = (colorInput?.value || '').trim();
                if (!name) return;
                if (!statuses.includes(name)) {
                    statuses.push(name);
                }
                if (color) {
                    colors[name] = color;
                }
            });
            try {
                const response = await fetch('/api/settings/client-statuses', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ client_statuses: statuses, client_status_colors: colors })
                });
                const payload = await response.json();
                if (!response.ok || !payload.ok) {
                    throw new Error(payload.error || 'Не удалось сохранить статусы');
                }
                if (statusesSuccess) {
                    statusesSuccess.classList.remove('d-none');
                }
            } catch (error) {
                if (statusesError) {
                    statusesError.textContent = error?.message || 'Ошибка соединения';
                    statusesError.classList.remove('d-none');
                }
            }
        });
    }
</script>
</body>
</html>
