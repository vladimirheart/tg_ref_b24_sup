<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}">
    <title>Запросы на разблокировку — Support Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <script src="/js/common.js"></script>
</head>
<body class="with-sidebar sidebar-pinned">
<div th:replace="~{fragments/navbar :: navbar('unblock-requests')}"></div>
<main class="main-content container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-3 mb-4">
        <div>
            <h1 class="h3 mb-1">Запросы на разблокировку</h1>
            <p class="text-muted mb-0">Список клиентов, которые запросили снятие блокировки.</p>
        </div>
    </div>

    <div class="mb-3 d-flex align-items-center gap-2 flex-wrap">
        <label class="form-label mb-0">Статус:</label>
        <select class="form-select form-select-sm" style="width:auto"
                onchange="location.href='?status='+this.value">
            <option th:each="status : ${availableStatuses}"
                    th:value="${status}"
                    th:selected="${statusFilter == status}"
                    th:text="${status}">pending</option>
        </select>
    </div>

    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>ID запроса</th>
                    <th>Клиент</th>
                    <th>Канал</th>
                    <th>Создан</th>
                    <th>Причина</th>
                    <th>Статус</th>
                    <th>Решение</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(requests)}">
                    <td colspan="8" class="text-center text-muted py-4">Запросы отсутствуют</td>
                </tr>
                <tr th:each="request : ${requests}" th:attr="data-request-id=${request.id}">
                    <td th:text="${request.id}">0</td>
                    <td>
                        <div class="d-flex flex-column">
                            <code th:text="${request.userId}">0</code>
                        </div>
                    </td>
                    <td th:text="${request.channelName} ?: '—'">—</td>
                    <td th:text="${request.createdAt} ?: '—'">—</td>
                    <td th:text="${request.reason} ?: '—'">—</td>
                    <td>
                        <span class="badge text-bg-warning" th:if="${request.status} == 'pending'">pending</span>
                        <span class="badge text-bg-secondary" th:if="${request.status} != 'pending'"
                              th:text="${request.status}">status</span>
                    </td>
                    <td>
                        <div th:if="${request.decidedAt != null || request.decidedBy != null || request.decisionComment != null}">
                            <div class="small text-muted" th:text="${request.decidedAt} ?: '—'">—</div>
                            <div class="small" th:if="${request.decidedBy != null}" th:text="${request.decidedBy}">—</div>
                            <div class="small text-muted" th:if="${request.decisionComment != null}"
                                 th:text="${request.decisionComment}">—</div>
                        </div>
                        <span th:if="${request.decidedAt == null && request.decidedBy == null && request.decisionComment == null}">—</span>
                    </td>
                    <td>
                        <div class="d-flex flex-column gap-2">
                            <a class="btn btn-sm btn-outline-info"
                               th:href="@{/client/{id}(id=${request.userId})}">Карточка</a>
                            <div th:if="${request.status} == 'pending'">
                                <input type="text" class="form-control form-control-sm mb-2"
                                       placeholder="Комментарий (необязательно)"
                                       data-unblock-comment>
                                <div class="d-flex flex-wrap gap-2">
                                    <button class="btn btn-sm btn-success" type="button"
                                            data-unblock-action="approve">Одобрить</button>
                                    <button class="btn btn-sm btn-outline-danger" type="button"
                                            data-unblock-action="reject">Отклонить</button>
                                </div>
                                <div class="small text-danger mt-2 d-none" data-unblock-feedback></div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.querySelectorAll('[data-unblock-action]').forEach((button) => {
        button.addEventListener('click', async () => {
            const row = button.closest('tr');
            const requestId = row?.dataset?.requestId;
            const decision = button.dataset.unblockAction;
            const commentInput = row?.querySelector('[data-unblock-comment]');
            const comment = commentInput?.value?.trim() || '';
            const feedback = row?.querySelector('[data-unblock-feedback]');
            if (!requestId || !decision) {
                return;
            }
            if (feedback) {
                feedback.classList.add('d-none');
                feedback.textContent = '';
            }
            const params = new URLSearchParams({
                request_id: requestId,
                decision: decision,
                comment: comment
            });
            try {
                const response = await fetch('/api/unblock-requests/decision', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: params.toString()
                });
                const payload = await response.json();
                if (!response.ok || !payload.ok) {
                    const message = payload.error || 'Не удалось обработать запрос';
                    if (feedback) {
                        feedback.textContent = message;
                        feedback.classList.remove('d-none');
                    }
                    return;
                }
                window.location.reload();
            } catch (error) {
                if (feedback) {
                    feedback.textContent = 'Ошибка соединения. Попробуйте ещё раз.';
                    feedback.classList.remove('d-none');
                }
            }
        });
    });
</script>
</body>
</html>
