spring:
  datasource:
    driver-class-name: org.sqlite.JDBC
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate.temp.use_jdbc_metadata_defaults: false
  flyway:
    locations:
      - classpath:db/migration/sqlite
    placeholders:
      autoIncrement: AUTOINCREMENT
  sql:
    init:
      mode: never