spring:
  datasource:
    url: ${POSTGRES_URL:jdbc:postgresql://localhost:5432/panel}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres} # Переопределите через переменные окружения, не меняя файл
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
  flyway:
    locations:
      - classpath:db/migration
  sql:
    init:
      mode: never
