spring:
  flyway:
    enabled: true
  sql:
    init:
      mode: never
  session:
    jdbc:
      initialize-schema: always
  thymeleaf:
    cache: false

app:
  security:
    bootstrap:
      username: admin
      password: admin
  storage:
    attachments: attachments
    knowledge-base: attachments/knowledge_base
    avatars: attachments/avatars
  datasource:
    sqlite:
      path: ${APP_SQLITE_PATH:db/panel.db}
      journal-mode: ${APP_SQLITE_JOURNAL_MODE:WAL}
      busy-timeout-ms: ${APP_SQLITE_BUSY_TIMEOUT_MS:5000}
